[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
base = "${BASE_RPC_URL}"
# Celo L2 (OP Stack)
celo = "${CELO_MAINNET}"
celo_sepolia = "${CELO_SEPOLIA}"

# Etherscan/Blockscout configuration
[etherscan]
# Celo L2 uses Blockscout
celo = { key = "", url = "https://celo.blockscout.com/api" }
celo_sepolia = { key = "", url = "https://celo-sepolia.blockscout.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
